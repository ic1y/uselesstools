<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>shuffle list - icetools</title>
	<link rel="stylesheet" href="/global.css">
</head>
<body>
	<header>
		<a href="/"><h1>icetools</h1></a>
	</header>
	<section>
		<h2>shuffle list</h2>
		<label>
			list to shuffle
			<textarea id="list"></textarea>
		</label>
		<button id="shuffle">shuffle list</button>
		<label>
			shuffled list
			<textarea id="shuffleres" readonly></textarea>
		</label>
	</section>
	<script>
		function shuffle(array) {
			let currentIndex = array.length,  randomIndex;
			while (currentIndex != 0) {
				randomIndex = Math.floor(Math.random() * currentIndex);
				currentIndex--;
				[array[currentIndex], array[randomIndex]] = [
					array[randomIndex], array[currentIndex]];
			}
			return array;
		}
		document.getElementById('shuffle').addEventListener('click', function() {
			document.getElementById('shuffleres').value = shuffle(document.getElementById('list').value.split('\n')).join('\n');
		})
	</script>
</body>
</html>
